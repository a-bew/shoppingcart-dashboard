  <!-- Add A User -->

    <div id="add-product" class="row">
      <div class="text-center" style="position: relative;">
        <h2>Change Password</h2>
      </div>
    
          <form id="change-user-password-form" class="grid-qty-size mid" method="post" >
       <div id="container-change-password" > <!-- upper layer -->
            <div class=" grid">
              <div class="grid panel-body-panel">
                <label for="change-user-old-password"><h6>Old Password*:</h6></label>
                <input type="password" class="form-control cat-categories" id="change-user-old-password" name="change-user-old-password" placeholder="Old Password"/>
              </div>

              <div class="grid panel-body-panel">
                <label for="change-user-password"><h6>New Password*:</h6></label>
                <input type="password" class="form-control cat-categories" id="change-user-password" name="change-user-password" placeholder="New Password"/>
              </div>
              <div class="grid panel-body-panel">
                <label for="change-user-confirm-password"><h6>Confirmed New Password*:</h6></label>
                <input type="password" class="form-control cat-categories" id="change-user-confirm-password" name="change-user-confirm-password" placeholder="Confirm New Password" />
              </div>
              <div class="panel-body-panel">
                    <input type="button" id="btnSubmitChangePassword" name="add-product-btn" class="btn btn-success btn-block  btnSubmitChangePassword" value="Submit" style="letter-spacing: 1.6px; font-weight: bold;">               
              </div>
             </div>
          </form>
    </div>
