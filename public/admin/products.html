  <!-- Add A Product -->

    <div id="add-product" class="container hide top-margin-20">
      <div class="text-center" style="position: relative;">
        <h2>Add A Product</h2>
      </div>

      <form class="grid-add-product form-horizontal top-margin-20"  method="post" action="/upload" enctype="multipart/form-data">
        <div id="addProductForm" class="three-col-add-product"> <!-- upper layer -->
          <div class="grid">
            <label for="addProductTitle"><h6>Title*:</h6></label>
            <input class="form-control full-95 cat-categories" type="text" id="addProductTitle" name="addProductTitle" placeholder="Title"/>
          </div>

          <div class="grid">
            <label for="cat-categories"><h6>Brand*:</h6></label>
            <select id="productBrand" name="productBrand" class="form-control productBrand">
              <option value="" disabled selected></option>
            </select>

          </div>

          <div class="grid">
            <label for="productParentCat"><h6>Parent Category*:</h6></label>
            <select id="productParentCat" name="productParentCat" class="form-control productParentCat">
              <option value="" disabled selected></option>
            </select>
          </div>

          <div class="grid">
            <label for="productChildCat"><h6>Child Category*:</h6></label>
            <select id="productChildCat" name="productChildCat" class="form-control productChildCat">
              <option value="" disabled selected></option>
            </select>

          </div>

          <div class="grid">
            <label for="addProductPrice"><h6>Price</h6></label>
            <input class="form-control full-95 cat-categories" type="text" id="addProductPrice" name="addProductPrice" placeholder="Price"/>
          </div>

          <div class="grid">
            <label for="addProductListPrice"><h6>Price List</h6></label>
            <input class="form-control full-95 cat-categories" type="text" id="addProductListPrice" name="addProductListPrice" placeholder="Price List"/>
          </div>

          <div class="grid">
            <label for="btnProductQtyAndSize"><h6>Quantity & Sizes*:</h6></label>
            <input id="btnProductQtyAndSize" type="button" class="btn btn-default" value="Quantity & Sizes" style="border: gray 0.04em solid"; >
<!--             <input class="form-control full-95 cat-categories" type="text" id="productQtyAndSize" name="productQtyAndSize" placeholder="Quantity & Sizes"/>
 -->          </div>
          <div class="grid">
            <label for="sizesAndQtiesPrev"><h6>Sizes & Quantities Preview:</h6></label>
            <input class="form-control full-95 cat-categories" type="text" id="sizesAndQtiesPrev" name="sizesAndQtiesPrev" placeholder="Sizes & Quantities Preview"/>
          </div>
        </div>

        <div class="two-col-add-product"> <!-- lower layer -->
          <div grid>
            <div class="grid">
              <label for="productPhoto"><h6>Product Photo:</h6></label>
              <input class="form-control full-95 cat-categories" type="file" required accept="image/*" data-url="/upload" multiple name="photo" id="productPhoto" name="productPhoto" />
            </div>            
            <div id="fileUploads" class="three-col-add-product"></div>       
          </div>
         <div class="grid">
            <label for="addProductDesc"><h6>Description</h6></label>
            <textarea id="addProductDesc" class="form-control full-95" style="height: 100px;"></textarea>
            <div class="row">
              <div class="pull-right">
                <input type="button" id = "btnCancelSubmitProduct" name="cancel-add-product-btn" class="btn btn-default" value="Cancel">
                <input type="button" id="btnSubmitProduct" name="add-product-btn" class="btn btn-success"  value="Submit">           
             </div>              
            </div>
         </div>
        </div>
      </form>
    </div>
